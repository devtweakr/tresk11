              </div>

            <p>Poleg glasbenega sejmišča festival Tresk vsako leto razpiše vizualni natečaj, ki se je ob jubilejni izvedbi leta 2019 razširil v pet kategorij, ki so tako ali drugače povezane z glasbenim založništvom. Nagrade v sodelovanju s podporniki se podeljuje za:</p>

            <ul class="m-3">
              <li><router-link class="" :to="{ path: '/najboljsi-videospot' }">najboljši videospot <i class="fa fa-external-link-square"></i></router-link></li>
              <li><router-link class="" :to="{ path: '/najboljsa-fotografija' }">najboljšo fotografijo glasbenega dogodka <i class="fa fa-external-link-square"></i></router-link></li>
              <li><router-link class="" :to="{ path: '/najboljsi-plakat' }">najboljši plakat glasbenega dogodka <i class="fa fa-external-link-square"></i></router-link></li>          <li><router-link class="" :to="{ path: '/najboljsa-podoba' }">najboljšo podobo albuma <i class="fa fa-external-link-square"></i></router-link></li>
              <li><router-link class="" :to="{ path: '/najbolj-inovativen' }">najbolj inovativen pristop k oglaševanju in oblikovanju dogodka <i class="fa fa-external-link-square"></i></router-link></li>

            <br>

            <p>
              Prijavite se tako, da izpolnite spletni obrazec za določeno kategorijo. Če so vaše datoteke prevelike, nam pošljite spletno povezavo do njih oz. nas kontaktirajte.
            </p>

            <p>
              <strong>Prijave zbiramo do 8. marca 2020!</strong>
            </p>

            <p>
              Razglasitev zmagovalcev in finalistov se bo zgodila ob otvoritvi razstave nagrajenih del v galeriji DobraVaga 3. aprila 2020. Nagrajena dela bodo tudi objavljena v eni izmed naslednjih številk revije Outsider.
            </p>

            <p>
              Za vse informacije in vprašanja smo vam na voljo na elektronskem naslovu <a href="mailto:info@tresk.si">info@tresk.si</a>.

    <template id="najboljsi-videospot">
      <transition name="component-fade" appear="">
        <div class="content-page">
          <div class="container">
            <nav class="navbar pl-0">

            </router-link></nav>
          <div class="row">
            <div class="col-12">
              <h1 class="display-6 center">1. NAJBOLJŠI VIDEOSPOT</h1>

                <p>Festival Tresk podeljuje edino nagrado za lokalne video ustvarjalce na glasbeni sceni, s čimer se trudi, da bi žanr videospotov postal tako širše mišljen kot tudi predvajan v mednarodnem prostoru. Tej kategoriji pritiče javna projekcija desetih izbranih finalistov na dogodku v Slovenski kinoteki, 28. marca 2020, ki jo bo pospremila debata o stanju in možnostih lokalne video produkcije.</p>
                <p>Pozivamo k prijavi videospotov domačih ustvarjalcev, ki so nastali oz. so bili objavljeni med 18. marcem 2019 in 3. aprilom 2020. Posameznik oz. posameznica lahko prijavi do največ tri glasbene videe.</p>

                <br>

                <p><a href="https://tresk.si/d/natecaji/video" target="_blank"><strong>PRIJAVNI OBRAZEC </strong><i class="fa fa-external-link-square"></i></a></p>

                <br>

                <p>
                  S strani strokovne žirije izbrani finalisti bodo predvajani na javni projekciji v Slovenski kinoteki, 28. marca 2020 ob 19.00. Dogodek bo pospremila debata z gosti o lokalni sceni video ustvarjanja.
                </p>

                <p>
                  Izbrani zmagovalni videospot bo v letu 2020 predstavljen na Ljubljanskem mednarodnem filmskem festivalu (Liffe) ter na Mednarodnem festivalu kratkega filma (FeKK) v Ljubljani.
                </p>

                <br>

                <div class="sponzorji">

                  <img src="/fekk.f3102711.svg">

                  <img src="/vaga.2eecb486.svg">
                  <img src="/outsider.78e2eb64.svg">
                  <img src="/rs.d069d730.svg">
                </div>

            </div>

          <div class="row">
            <div class="col-12">
              <h1 class="display-6 center">2. NAJBOLJŠA FOTOGRAFIJA GLASBENEGA DOGODKA</h1>

                <p>Tresk 11 išče inovativne fotografije glasbenih dogodkov, ki presegajo običajno foto dokumentacijo, najsi bo v okvir ujeta publika ali nastopajoči, koncert ali glasbeni festival, klubski dogodki, rejvi ali intimni nastopi. Fotografija glasbenega dogodka se namreč spreminja skupaj s fotografi_njami, ki skrivajo svoje potenciale za objektivi pametnih telefonov, na filmskih negativih ali za velikimi digitalnimi napravami.</p>
                <p>Posameznik oz. posameznica lahko predloži do največ tri fotografije (ki so lahko zasnovane tudi kot serija), posnete med 18. marcem 2019 in 3. aprilom 2020. Prosimo, da ob prijavi upoštevate spodaj navedene tehnične specifikacije.</p>

                <br>

                <p><a href="https://tresk.si/d/natecaji/fotografija" target="_blank"><strong>PRIJAVNI OBRAZEC </strong><i class="fa fa-external-link-square"></i></a></p>

                <br>

                <p>
                  Avtor_ica zmagovalne fotografije bo svoja dela razstavil_a v knjigarni Galerije Fotografije.
                </p>

                <br>

              <h1 class="display-6 center">3. NAJBOLJŠI PLAKAT GLASBENEGA DOGODKA</h1>

                <p>Kategorija, ki se osredotoča na medij glasbenega plakata. Dobrodošle in zaželene so vse njegove variacije, kot tudi prikaz njihove uporabe v praksi.</p>
                <p>Posameznik oz. posameznica lahko prijavi največ tri plakate glasbenih dogodkov, objavljene med 18. marcem 2019 in 3. aprilom 2020. Oblikovalcev oz. oblikovalk plakata je lahko tudi več. Datoteke plakatov naj bodo izvirne velikosti, nekonvencionalne oblikovalske rešitve pa naj bodo še dodatno fotografsko dokumentirane.</p>

                <br>

                <p><a href="https://tresk.si/d/natecaji/plakat" target="_blank"><strong>PRIJAVNI OBRAZEC </strong><i class="fa fa-external-link-square"></i></a></p>

                <br>

                <p>
                  Avtori_ica zmagovalnega plakata prejme bon za 20 plakatnih mest, vključno s tiskom, ki ga podeljuje TAM-TAM Inštitut.
                </p>

                <br>

              <h1 class="display-6 center">4. NAJBOLJŠA PODOBA ALBUMA</h1>

                <p>Tresk 11 ponovno želi v vpogled dobiti izvirne, odštekane in inovativne oblikovalske rešitve za fizični nosilec glasbenega albuma. Sprejemamo vse od kaset, CD-jev in vinilk do USB ključkov in nenavadnih nosilcev kod za spletni dostop.</p>
                <p>Posameznik oz. posameznica lahko prijavi največ tri podobe albumov, objavljenih med 18. marcem 2019 in 3. aprilom 2020. Izvajalcev oz. izvajalk podobe je lahko tudi več. Datoteke podob albumov naj bodo izvirne velikosti, nekonvencionalne oblikovalske rešitve pa naj bodo še dodatno fotografsko dokumentirane.</p>

                <br>

                <p><a href="https://tresk.si/d/natecaji/album" target="_blank"><strong>PRIJAVNI OBRAZEC </strong><i class="fa fa-external-link-square"></i></a></p>

                <br>

                <p>
                  Avtori_ica zmagovalne podobe albuma se bo predstavil_a s samostojno razstavo v galeriji DobraVaga.
                </p>

                <br>

              <h1 class="display-6 center">5. INOVATIVEN PRISTOP K OBLIKOVANJU IN OGLAŠEVANJU DOGODKA</h1>

                <p>Kategorija, ki razširjeno vključuje še vse “obplakatne” segmente dogodka, npr. celostno grafično podobo glasbenega dogodka, spletno podobo, promocijo prek družabnih omrežij, letake, promocijsko gradivo, vizualije, scenografijo ipd.</p>
                <p>Posameznik oz. posameznica lahko prijavi največ tri objave glasbenih dogodkov, ki so bile objavljene oz. so se zgodile med 18. marcem 2019 ter 3. aprilom 2020. Snovalcev oz. snovalk dogodka je lahko tudi več. Prijavljeno delo je lahko predstavljeno v obliki fotografij, PDF prezentacije ali videa.</p>

                <br>

                <p><a href="https://tresk.si/d/natecaji/inovativno" target="_blank"><strong>PRIJAVNI OBRAZEC </strong><i class="fa fa-external-link-square"></i></a></p>

                <br>

                <p>
                  Avtor_ica najbolj inovativnega pristopa k oblikovanju in oglaševanju glasbenega dogodka prejme polno VIP prijavnino na 27. Zlati boben, ki se bo odvil med 7. in 9. oktobrom v Portorožu.
                </p>

                <br>
